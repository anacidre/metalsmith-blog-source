<!doctype html>
<html lang="en">
  <head>
    <title>{{ title }} | {{ sitename }}</title>
    {{> metatags }}

    {{> manifest }}

    <!-- Styles -->
    {{> css }}
  </head>
  <body class="mdlext-dark-color-theme">
    <div class="mdl-layout mdl-layout--no-desktop-drawer-button mdl-js-layout">
      <!-- Header -->
      {{> header }}

      <!-- Content -->
      <main class="mdl-layout__content">
          {{{ contents }}}
          <div id="disqus_thread"></div>
      </main>

      <!-- Footer -->
      {{> footer }}
    </div>

    <!-- Scripts -->
    {{> js }}
  </body>
</html>
