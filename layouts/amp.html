<!doctype html>
<html amp lang="{{ locale }}">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <title>{{ title }} | {{ sitename }}</title>
    <link rel="canonical" href="{{ absoluteUrl siteurl path }}" />

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Article",
        "headline": "{{ title }}",
        "datePublished": "{{ moment created format='YYYY-MM-DDThh:mm:ssZ' }}",
        "image": [
          "logo.jpg"
        ]
      }
    </script>

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom></style>
  </head>
  <body class="mdlext-dark-color-theme">
    <body class="mdlext-dark-color-theme">
    {{> sprite }}
    <div class="mdl-layout mdl-layout--no-desktop-drawer-button mdl-layout--fixed-header">
      <!-- Header -->
      {{> header }}

      <!-- Content -->
      <main class="mdl-layout__content">
        <section class="mdl-grid posts-grid">
          <article class="mdl-card mdl-shadow--3dp mdl-cell post mdl-cell--12-col">
            <header class="mdl-card__media post__media">
                <div class="safe-picture">
                  <amp-img src="{{ tumb }}.jpg"
                           alt="{{ title }}"
                           width=""
                           height=""
                           class="safe-picture__img"></amp-img>
                </div>

                <div class="safe-gradient"></div>

                <h1 class="post__title">
                  {{ title }}
                </h1>
              </header>

              <section class="post__info post-info">
                <div class="post-info__data">
                  <div class="post-info__avatar">
                    <amp-img src="{{ author.avatar }}.jpg"
                             alt="{{ author.name }} Photo"
                             width=""
                             height=""
                             class="mdl-list__item-avatar"></amp-img>
                  </div>

                  <div class="post-info__data-wrapper">
                    <div class="post-info__author">
                      <span itemprop="name">{{ author.name }}</span>
                    </div>

                    <time date-time="{{ moment created format='YYYY-MM-DDThh:mm:ssZ' }}"
                          class="post-info__date">
                      {{ moment created format='D MMMM YYYY' }}
                    </time>
                  </div>
                </div>

                <div class="post-info__side">
                  <div class="post-info__categories">
                    {{#each this.categories as |category|}}
                      <span class="mdl-chip post-info__category">
                          <span class="mdl-chip__text">{{ category }}</span>
                      </span>
                    {{/each}}
                  </div>
                </div>
              </section>

              <section class="post__contents">
                {{{ contents }}}
              </section>
          </article>
        </section>
      </main>

      <!-- Footer -->
      {{> footer }}
    </div>
  </body>
</html>
